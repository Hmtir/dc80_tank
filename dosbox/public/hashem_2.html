<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>js-dos 6.22, Arkanoid</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    canvas {
      width: 80%;
    }
  </style>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <button style="position: absolute; right: 1em; top: 1em;" onclick="ci.fullscreen()">Fullscreen</button>
  <script>
    Dos(document.getElementById("jsdos"), { 
      wdosboxUrl: "wdosbox.js",
      cycles: 600,
      autolock: false,
    }).ready(function (fs, main) {
      fs.extract("hashem.zip").then(function () {
        main(["-c", "tank.exe"]).then(function (ci) {
          window.ci = ci;
        });
      });
    });
  </script>
</body>

</html>
